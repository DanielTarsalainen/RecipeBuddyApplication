<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Sign up</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link type="text/css" rel="stylesheet"
	th:href="@{css/bootstrap.min.css}" />
<link rel="stylesheet" href="/css/style.css">
</head>
<body>

	<nav class="navbar navbar-light" style="background-color: #A3E4D7;">

		<h3 style="text-align: center;" th:inline="text" class="title h1">RecipeBuddy
			signup</h3>
	</nav>
	<div class="container">
		<div class="col-md-4">
			<form th:object="${signupform}" th:action="@{/saveuser}" action="#"
				method="post">
				<div>
					<label> Username: <input type="text" th:field="*{username}"
						class="form-control" /></label>
					<p th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Username
						Error</p>
				</div>
				<div>
					<label> Email: <input type="text" th:field="*{mail}"
						class="form-control" /></label>
					<p th:if="${#fields.hasErrors('mail')}" th:errors="*{mail}">Email
						Error</p>
				</div>
				<div>
					<label> Password: <input type="password"
						th:field="*{password}" class="form-control" /></label>
					<p th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password
						Error</p>
				</div>
				<div>
					<label> Re-type Password: <input type="password"
						th:field="*{passwordCheck}" class="form-control" /></label>
					<p th:if="${#fields.hasErrors('passwordCheck')}"
						th:errors="*{passwordCheck}">Password Match Error</p>
				</div>
				<br> <input type="submit" class="btn btn-primary"
					value="Signup"></input>
			</form>
		</div>
	</div>
</body>
</html>
