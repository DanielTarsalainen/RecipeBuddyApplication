<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<title>RecipeBuddy login</title>
<link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css"
	th:href="@{css/bootstrap.min.css}" />
</head>
<!-- <style>
.container {
    position: relative;

}
</style> -->
<body>

	<nav class="navbar navbar-light" style="background-color: #A3E4D7;">

		<h3 style="text-align: center;" th:inline="text" class="title h1">RecipeBuddy</h3>
		<br> <br>
	</nav>

	<div class="col-md-4 col-md-offset-4" style="text-align: center;">
		<br> <br>
		<div class="alert alert-danger" th:if="${param.error}">Invalid
			username and password.</div>
		<div class="alert alert-warning" th:if="${param.logout}">You
			have been logged out.</div>
		<form th:action="@{/login}" method="post">
			<div>
				<label style="text-align: left;"> Username: <input
					type="text" name="username" class="form-control" />
				</label>
			</div>
			<div>
				<label style="text-align: left;"> Password: <input
					type="password" name="password" class="form-control" />
				</label>
			</div>
			<br> <label><input type="submit" value="Sign In"
				class="btn btn-primary" /> </label>
		</form>
		<div>
			<a th:href="@{/signup}">Sign-up</a>
		</div>
	</div>
</body>
</html>
